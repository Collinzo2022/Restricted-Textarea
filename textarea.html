<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creating a textarea with live character count and a max character limit with JavaScript and DOM Manipulation">
  <meta name="Author" description="Efuetanu Collins Avwerosuo">
  <meta name="keywords" description="Frontend Roadmaps, CSS, HTML, JavaScript, DOM Manipulation">
  <title>Restricted Textarea</title>
  <link rel="stylesheet" href="textarea.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="text-area" class="text-container">
    <label for="message">Write your message</label>
    <div class="textarea-container" id="textarea-container">
      <textarea id="message" name="message" rows="5"  cols="50"  maxlength="250"  placeholder="Start typing..."></textarea>
      <div class="char-count" id="char-count">0 / 250</div>
    </div>

  </div>



<script src="textarea.js"></script>
</body>
</html>
